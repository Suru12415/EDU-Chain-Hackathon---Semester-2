<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Based Learn-to-Earn</title>
    <link rel="stylesheet" href="style.css">
</head> 

<script>
        function checkAnswer(answer) {
            if (answer === '4') {
                document.getElementById('result').innerHTML = 'Correct! You earned 10 tokens.';
            } else {
                document.getElementById('result').innerHTML = 'Wrong answer. Try again.';
            }
        }

        let tokens = 0;
    
        function earnTokens() {
            tokens += 10; // Add 10 tokens when button is clicked
            document.getElementById('userTokens').innerText = tokens;
        }
</script>


<body>
    <header>
        <h1>Welcome to Learn-to-Earn</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#playlists">Playlists</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Curated Educational Playlists</h2>
        <div id="playlists">
            <!-- YouTube Playlist Embeds will go here -->
        </div>
    </section>

    <section id="quiz">
        <h2>Take the Quiz</h2>
        <!-- Quiz questions and answers will go here -->
    </section>

    <section id="dashboard">
        <h2>Your Progress</h2>
        <!-- Display user's tokens and quiz progress -->
    </section>

    <div class="playlist">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/videoseries?list=YOUR_PLAYLIST_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p>Learn Programming with This Playlist!</p>
    </div>

    <section id="quiz">
        <h2>Take the Quiz</h2>
        <div id="quiz-questions">
            <p>Question 1: What is 2 + 2?</p>
            <button onclick="checkAnswer('4')">4</button>
            <button onclick="checkAnswer('5')">5</button>
        </div>
        <div id="result"></div>
    </section>
    
    <section id="dashboard">
        <h2>Your Progress</h2>
        <p>Tokens: <span id="userTokens">0</span></p>
        <button onclick="earnTokens()">Earn Tokens</button>
    </section>
    
   
    
   
    
    

    <footer>
        <p>&copy; 2025 Learn-to-Earn Platform</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
